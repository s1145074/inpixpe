<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Code Checker</title>
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin: 0;
            background-color: #FFFAEF;
        }

        #pinInput {
            padding: 10px;
            font-size: 16px;
        }

        #resultMessage {
            margin-top: 10px;
            font-size: 18px;
            color: #990101;
        }

        .error {
            color: #990101;
        }
    </style>
</head>
<body>

    <div id="pinContainer">
        <label for="pinInput"></label>
        <input type="number" id="pinInput" maxlength="4" placeholder="pincode...">
        <button id ="myBtn" onclick="checkPin()">Check</button>
        <p id="resultMessage"></p>
    </div>


    
    <script>
        function checkPin() {
            var pinInput = document.getElementById('pinInput').value;
            var resultMessage = document.getElementById('resultMessage');

            // Check if the entered PIN is "4450"
            if (pinInput === "4450") {
                window.location.href = "index.html";
            } else {
                resultMessage.textContent = "Invalid PIN! Please enter the correct PIN.";
                resultMessage.classList.add('error');
            }
        }
        var input = document.getElementById("pinInput");
        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("myBtn").click();
            }
            });
    </script>

</body>
</html>
