<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    .message-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .message {
      position: relative;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
  <title>Message Selector</title>
</head>
<body>

<div class="message-container">
  <div class="message" onclick="togglePopup(this)">
    <p>Your first message content goes here.</p>
    <div class="popup">
      <p>Popup content goes here.</p>
    </div>
  </div>

  <div class="message" onclick="togglePopup(this)">
    <p>Your second message content goes here.</p>
    <div class="popup">
      <p>Popup content goes here.</p>
    </div>
  </div>

  <div class="message" onclick="togglePopup(this)">
    <p>Your third message content goes here.</p>
    <div class="popup">
      <p>Popup content goes here.</p>
    </div>
  </div>
</div>

<script>
  function togglePopup(message) {
    const popup = message.querySelector('.popup');
    popup.style.display = (popup.style.display === 'block') ? 'none' : 'block';
  }
</script>

</body>
</html>
