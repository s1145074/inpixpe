<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Style the navigation bar */
    ul.navbar {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    /* Style the navigation bar items */
    ul.navbar li {
      float: left;
    }

    /* Style the navigation bar links */
    ul.navbar li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    /* Change color on hover */
    ul.navbar li a:hover {
      background-color: #555;
    }

    /* Style the dropdown content */
    ul.navbar li.dropdown {
      display: inline-block;
    }

    /* Style the dropdown button */
    ul.navbar li.dropdown button {
      font-size: 16px;
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }

    /* Style the dropdown content (hidden by default) */
    ul.navbar li.dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      z-index: 1;
    }

    /* Style the dropdown links */
    ul.navbar li.dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    /* Change color on hover */
    ul.navbar li.dropdown-content a:hover {
      background-color: #ddd;
    }

    /* Show the dropdown content on hover */
    ul.navbar li.dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<ul class="navbar">
  <li><a href="#home">Home</a></li>
  <li><a href="#about">About</a></li>
  <li class="dropdown">
    <button>Services</button>
    <div class="dropdown-content">
      <a href="#service1">Service 1</a>
      <a href="#service2">Service 2</a>
      <a href="#service3">Service 3</a>
    </div>
  </li>
  <li><a href="#contact">Contact</a></li>
</ul>

</body>
</html>
