<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Timeline</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    .timeline {
      max-width: 800px;
      margin: 20px auto;
    }

    .timeline-item {
      position: relative;
      padding: 20px;
      margin: 20px 0;
      border-radius: 5px;
      background-color: #f0f0f0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .timeline-item:hover {
      background-color: #e0e0e0;
    }

    .timeline-item-content {
      display: none;
      padding-top: 10px;
    }

    .timeline-item:hover .timeline-item-content {
      display: block;
    }
  </style>
</head>
<body>

<div class="timeline">
  <a href="https://example.com">
    <div class="timeline-item">
      <div class="timeline-item-content">
        <h3>First Semester Begins</h3>
        <p>Start of the academic year with various introductory events and classes.</p>
      </div>
    </div>
  </a>
  
  <a href="https://example2.com">
    <div class="timeline-item">
      <div class="timeline-item-content">
        <h3>Winter Break</h3>
        <p>School closed for winter break. Enjoy your holidays!</p>
      </div>
    </div>
  </a>

  <a href="https://example3.com">
    <div class="timeline-item">
      <div class="timeline-item-content">
        <h3>Spring Break</h3>
        <p>Take a break and recharge during the spring break.</p>
      </div>
    </div>
  </a>

  <!-- Add more timeline items as needed -->

</div>

</body>
</html>
